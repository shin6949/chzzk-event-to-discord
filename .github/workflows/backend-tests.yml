name: Backend Unit Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/**"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "build.gradle"
      - "settings.gradle"
      - "gradle/**"
      - "gradlew"
      - "gradlew.bat"
      - ".github/workflows/**"

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run backend unit tests
        run: ./gradlew test --no-daemon
